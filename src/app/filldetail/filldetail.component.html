<div>
  <div class="head">
    <table>
      <tr>
        <td>
          TimeSheet : DATE HERE!
        </td>
        <td>
          <mat-form-field>
            <mat-select placeholder="Location" [(ngModel)]="DefaultLocation">
              <mat-option *ngFor="let location of locations" [value]="location.name">{{location.name}} </mat-option>
            </mat-select>
          </mat-form-field>
        </td>
        <td>
          IRA : IRA NAME HERE!
        </td>
        <td>
          <button mat-button color="primary" (click)='addNewTask()'>Add New Task</button>
        </td>
      </tr>
    </table>
  </div>
  
  <div>
    <table>
      <tbody>
        <tr>
          <th>Project</th>
          <!-- <th style="align-content: left;">Project</th> -->
          <th>Module</th>
          <th>Object</th>
          <th>Activity</th>
          <th>JIRA Number</th>
          <th>Comments</th>
          <th>Hrs Worked</th>
          <th></th>
        </tr>
      </tbody>
    </table>



        <div *ngFor="let container of containers; let i=index" [id]="i">
          <table>
            <tbody>
              <tr *ngIf=" container == true ">
                <td>
                  <mat-form-field>
                    <mat-select placeholder="--Select--" (selectionChange)="projectClick($event,i)">
                      <mat-option *ngFor="let project of projects" [value]="project.name">
                        {{project.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>


                <td>
                  <mat-form-field>
                    <mat-select placeholder="--Select--" (selectionChange)="moduleClick($event,i)">
                      <mat-option *ngFor="let module of modules" [value]="module.name">
                        {{module.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>

                <td>
                  <mat-form-field>
                    <mat-select (selectionChange)="objectClick($event,i)" placeholder="--Select--">
                      <mat-option *ngFor="let object of objects" [value]="object.name">
                        {{object.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>

                <td>
                  <mat-form-field>
                    <mat-select (selectionChange)="activityClick($event,i)" placeholder="--Select--">
                      <mat-option *ngFor="let activity of activitys" [value]="activity.name">
                        {{activity.name}}
                      </mat-option>
                    </mat-select>
                  </mat-form-field>
                </td>

                <td>
                  <input style="width:90%" [(ngModel)]="JIRANumberArray[i]" *ngIf="IsJiraOn[i] == true">
                  <input style="width:90%" [(ngModel)]="JIRANumberArray[i]" *ngIf="IsJiraOn[i] == false" disabled>
                </td>

                <td>
                  <textarea style="width:90%" [(ngModel)]="CommentsArray[i]"></textarea>
                </td>

                <td>
                  <mat-form-field class="example-full-width">
                    <input matInput [(ngModel)]="HrsWorkedArray[i]" (input)="hoursClick($event,i)">
                  </mat-form-field>
                </td>

                <td>
                  <button mat-button color="primary" (click)="closeTask(i)">CancelTask</button>
                </td>

              </tr>
            </tbody>
          </table>
        </div>

  </div>

  <div style="float:right">
    <!-- hrs Worked -->
    Total Hrs: {{TotalHours}}
    <!-- Save -->

    <button mat-button color="primary" (click)="saveClick()">Save</button>
    <button mat-button color="primary">Submit</button>
    <button mat-button color="primary" (click)="cancelClick()">Cancel</button>

  </div>


</div>
